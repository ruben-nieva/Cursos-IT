<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    
    <th:block th:include="layout/headerinc :: head"></th:block>      

    <title>Cursos IT</title>
        
  </head>
    
    <body>
      
      <!-- INIT MENU ADMIN -->
      <div th:replace="layout/tabs :: 'menu-admin'">&nbsp;</div>

            
    <!-- INIT CONTENT -->
    
    <div class="container">    
    <br/><br/><br/><br/>
    
    <div class="modal-header">
         <h4 class="modal-title">Login</h4>
    </div>     
    
       <div class="modal-body">

		<form class="form-horizontal" role="form" th:action="@{/login}" method="post">
		  <div class="form-group">
		    <label for="ejemplo_email_3" class="col-lg-2 control-label">Usuario</label>
		    <div class="col-lg-6">
		      <input type="text" class="form-control" name="username"
		             placeholder="Usuario"/>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="ejemplo_password_3" class="col-lg-2 control-label">Clave</label>
		    <div class="col-lg-6">
		      <input type="password" class="form-control" name="password" placeholder="Clave"></input>
		    </div>
		  </div>	  
		  
		  <div class="form-group">
		    <div class="col-lg-offset-2 col-lg-10">
		      <div class="checkbox">
		        <label><input type="checkbox"/>keep sesion open</label>
		      </div>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <div class="col-lg-offset-2 col-lg-10">
		      <button type="submit" class="btn btn-primary">Aceptar</button>
		    </div>
		    
		    <div class="col-lg-offset-2 col-lg-10" th:if="${param.error}">
              <p class="text-danger">*Invalid username and password.</p>
            </div>
            
            <div class="col-lg-offset-2 col-lg-10" th:if="${param.logout}">
              <p class="text-success">**You have been logged out.</p>
             </div>
          
		  </div>		  
		  
        
		</form>   
		
		 </div>
		
    
    </div>
    
   <!-- FIN CONTENT -->      
    


            

           
    </body>
    
    <footer>
    	 <div th:replace="layout/footer :: 'footer'">&copy; 2013 The Static Templates</div>
    </footer>
    
</html>
