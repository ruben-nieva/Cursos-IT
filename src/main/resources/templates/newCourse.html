<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
    
    <th:block th:include="layout/headerinc :: head"></th:block>      

    <title>Cursos IT</title>
        
	<link type="text/css" rel="Stylesheet" href="/ajax/jquery-ui.css" />
	<script type="text/javascript" src="/ajax/jquery.min.js"></script>
	<script type="text/javascript" src="/ajax/jquery-ui.min.js"></script>
	
	<script type="text/javascript">
	    $(function () {
	        $("#datepic").datepicker();
	    });
	</script>

	<script type="text/javascript">
	    $(function () {
	        $("#datepic2").datepicker();
	    });
	</script>
	
    </head>
    
    <body>
      
      <div th:replace="layout/tabs :: 'menu-admin'">&nbsp;</div>
      <br/><br/><br/><br/>
            
      <div class="container">    
       	
        <div class="modal-header">
           <h4 class="modal-title">Nuevo Curso</h4>
        </div>
        
        <div class="modal-body">

         <form class="form-horizontal" role="form" th:action="@{/course}" th:object="${nuevocurso}" method="post">
		
		  <div class="form-group">
		    <label for="lblCourse" class="col-lg-2 control-label">Nombre</label>
		    <div class="col-lg-6">
		      <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre del Curso"/>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="lblDescription" class="col-lg-2 control-label">Descripcion</label>
		    <div class="col-lg-6">
		      <input type="text" class="form-control" th:field="*{descripcion}" placeholder="Descripcion del curso" />
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="startDate" class="col-lg-2 control-label">Fecha Inicio</label>
		    <div class="col-lg-3">
		      <input type="date" class="form-control" id="datepic" th:field="*{fechaInicio}" th:value="${fechaInicio}" />		      	  
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="endDate" class="col-lg-2 control-label">Fecha Fin</label>
		    <div class="col-lg-3">
		      <input type="text" class="form-control" id="datepic2" data-date-format="MM-DD-YYYY" th:field="*{fechaFin}" th:value="${fechaFin}" />		      	  
		    </div>
		  </div>		  
		  
		  <div class="form-group">
		    <label for="lblSchedule" class="col-lg-2 control-label">Duracion</label>
		    <div class="col-lg-3">
		      <input type="text" class="form-control" th:field="*{duracion}" placeholder="Duracion"/>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="lblSchedule" class="col-lg-2 control-label">Costo</label>
		    <div class="col-lg-3">
		      <input type="text" class="form-control" th:field="*{costo}" placeholder="Costo"/>
		    </div>
		  </div>

		  							      							      
		   <div class="form-group row">
		       <label for="lblInstructor" class="col-sm-2 control-label">Instructor</label>
		       <div class="col-sm-4">
		       <select class="selectpicker form-control" id="idSelectInstructor">
		        <option th:each="d : ${listaDocentes}"
                        th:text="${d.nombre} + ' '  + ${d.apellido}">Docentes</option>
		        
		        </select>
		     </div>
		  </div>						      
					  
		  <div class="modal-footer">
               <button type="submit" name="save" class="btn btn-primary" data-dismiss="modal">Grabar</button>
               <a th:href="@{'/courses'}" class="pull-right btn btn-danger">Cancelar</a>
           </div>
           
           
           
		</form>
              
      </div>     
                   
    </div>
    
   <!-- FIN CONTENT -->

            

           
    </body>
    
    <footer>
    	 <div th:replace="layout/footer :: 'footer'">&copy; 2013 The Static Templates</div>
    </footer>
    
</html>
