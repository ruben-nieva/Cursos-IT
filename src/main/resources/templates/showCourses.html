<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	  
  <head>
    <th:block th:include="layout/headerinc :: head"></th:block>	
  </head>
  
   <body>     
     <!-- INIT CONTENT -->
     <div th:replace="layout/tabs :: 'menu-admin'">&nbsp;</div>
     
    <!-- INIT CONTENT -->
    <div>
    <div class="container">    
    <br/><br/><br/><br/><br/><br/>

	<div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">CURSOS</h4>
                </div>
                <div class="modal-body">
                    <p></p>

                        <div th:unless="${#lists.isEmpty(listadeCursos)}">
                            <table class="table table-striped table-hover ">
                                <thead>
                                <tr class="info">
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Descripcion</th>
                                    <th>Costo</th>
                                    <th>Inicio</th>
                                    <th>Fin</th>
                                    <th>Accion</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="p : ${listadeCursos}">
                                    <td th:text="${#strings.substring(p.codCurso,20,24)}">ID</td>
                                    <td th:text="${{p.nombre}}">Name</td>
                                    <td th:text="${p.descripcion}">Description</td>
                                    <td th:text="${ '$' + {p.costo}}">Costo</td>
                                    <td th:text="${#calendars.format(p.fechaInicio,'dd/MM/yyyy')}">Fecha Inicio</td>
									<td th:text="${#calendars.format(p.fechaFin,'dd/MM/yyyy')}">Fecha Fin</td>
                                    <td>
                                    	<a th:href="@{'/viewCourse/'+ ${p.codCurso}}">Ver</a><a> /</a>
                                    	<a th:href="@{'/deleteCourse/'+ ${p.codCurso}}">Borrar</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                   
                </div>
                <div class="modal-footer">
                    <a th:href="@{'/newCourse'}" class="pull-right btn btn-primary">Agregar Curso</a>
                </div>
            </div> 
    
    </div>
    
   <!-- FIN CONTENT -->
   </div>
    
    
  </body>
</html>
